<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpleProfileCard CSS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Jehangeer</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>
  
  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="img/profile1-500x500.png" alt="Jehangeer" width="500" height="500">
        <figcaption>Jehangeer</figcaption>
      </figure>
      <p>
        <q>I code stuff (#rstats).</q>
      </p>
    </article>

    <article id="profile2" class="card">
      <figure>
        <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500">
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p>
        <q>I design things.</q>
      </p>
    </article>

    <article id="profile3" class="card">
      <figure>
        <img src="img/profile3-500x500.png" alt="Jane" width="500" height="500">
        <figcaption>Jane Doe</figcaption>
      </figure>
      <p>
        <q>I build models.</q>
      </p>
    </article>

  </main>
  
  <footer>
    <p>&copy; Acme co.</p>
  </footer>
</body>
</html>
